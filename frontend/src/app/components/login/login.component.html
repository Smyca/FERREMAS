<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FERREMAS - Sistema de Gestión</title>
  <link rel="stylesheet" href="login.component.css">
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>🔧 FERREMAS</h1>
      <p>Sistema de Gestión de Productos de Ferretería y Construcción</p>
    </div>

    <div class="wrapper">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h1>Login</h1>

        <div class="input-box">
          <input type="email" formControlName="email" placeholder="Email" required>
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
          <input type="password" formControlName="password" placeholder="Contraseña" required>
          <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox"> Recordarme</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn" [disabled]="!loginForm.valid">Iniciar Sesión</button>

        <div *ngIf="errorMsg" class="error-message">
          {{ errorMsg }}
        </div>

        <div class="register-link">
          <p>¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate</a></p>
        </div>
      </form>
    </div>

  </div>

</body>

</html>
