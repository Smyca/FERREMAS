<nav class="navbar">
  <div class="nav-container">
    <!-- Logo -->
    <div class="nav-logo" (click)="navigateToProducts()">
      <span class="logo-icon">🔧</span>
      <span class="logo-text">FERREMAS</span>
    </div>

    <!-- Menu hamburguesa para móvil -->
    <div class="nav-toggle" [class.active]="isMenuOpen" (click)="toggleMenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>

    <!-- Menu de navegación -->
    <ul class="nav-menu" [class.active]="isMenuOpen">
      <li class="nav-item">
        <a class="nav-link" (click)="navigateToProducts()">
          <i class="icon">🏪</i>
          Productos
        </a>
      </li>
      
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" (click)="navigateToAdmin()">
          <i class="icon">⚙️</i>
          Administración
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#about">
          <i class="icon">ℹ️</i>
          Acerca de
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#contact">
          <i class="icon">📞</i>
          Contacto
        </a>
      </li>

      <!-- Opciones cuando NO está logueado -->
      <ng-container *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a class="nav-link login-btn" (click)="navigateToLogin()">
            <i class="icon">🔐</i>
            Iniciar Sesión
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link register-btn" (click)="navigateToRegister()">
            <i class="icon">📝</i>
            Registrarse
          </a>
        </li>
      </ng-container>

      <!-- Opciones cuando SÍ está logueado -->
      <ng-container *ngIf="isLoggedIn">
        <li class="nav-item dropdown">
          <a class="nav-link user-menu">
            <i class="icon">👤</i>
            {{ username }}
            <i class="dropdown-icon">▼</i>
          </a>
          <ul class="dropdown-menu">
            <li><a (click)="navigateToProducts()">Mi Perfil</a></li>
            <li><a (click)="navigateToProducts()">Mis Pedidos</a></li>
            <li><a (click)="logout()">Cerrar Sesión</a></li>
          </ul>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
