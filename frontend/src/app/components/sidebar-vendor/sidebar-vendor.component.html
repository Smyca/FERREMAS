<div class="sidenav" [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : '' ">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <i class="fal fa-bars"></i>
    </button>
    @if(!isLeftSidebarCollapsed()){

      <div class="logo-text">Vendedor</div>
      <button class="btn-close" (click)="closeSidenav()">
          <i class="fal fa-times close-icon"></i>
      </button>
    }
  </div>
  <div class="sidenav-nav">
    @for (item of items; track $index){

      <li class="sidenav-nav-item">
        <a 
          class="sidenav-nav-link"
          [routerLink]="item.routeLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
        >
          <i 
            class="sidenav-link-icon" 
            [ngClass]="item.icon"
          ></i>
          @if(!isLeftSidebarCollapsed()){
            <span class="sidenav-link-text">
              {{ item.label }}
            </span>

          }


        </a>


      </li>

    }

    <!-- Botón de logout siguiendo el mismo patrón -->
    <li class="sidenav-nav-item">
      <button 
        class="sidenav-nav-link logout-btn"
        (click)="logout()"
      >
        <i 
          class="sidenav-link-icon fal fa-sign-out-alt"
        ></i>
        @if(!isLeftSidebarCollapsed()){
          <span class="sidenav-link-text">
            Cerrar Sesión
          </span>
        }
      </button>
    </li>

  </div>
</div>
